# H2 en memoria
spring.datasource.url=jdbc:h2:mem:clinica_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear / actualizar las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

###############################
# Configuración de Servidor
###############################

server.port=8085

###############################
# Configuración de subida de archivos (Expedientes)
###############################

# Carpeta donde se guardarán los archivos
# Cambia esta ruta según tu sistema operativo
expedientes.upload-dir=uploads/

# Tamaño máximo de archivo permitido (opcional)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
